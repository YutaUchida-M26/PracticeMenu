{% extends 'PMapp/base.html' %}

{% block content %}

<h1>情報入力フォーム</h1>
<table class="table">
    <form method="post" action="">
    {% csrf_token %}
    <tbody>
      <tr>
        <th>大会名</th>
        <td>{{ form.RaceName }}</td>
      </tr>
      <tr>
        <th>大会カテゴリ</th>
        <td>{{ form.Category }}</td>
      </tr>
      <tr>
        <th>大会日</th>
        <td>{{ form.RaceDate }}</td>
      </tr>
      <tr>
        <th>距離(m)</th>
        <td>{{ form.Distance }}</td>
      </tr>
      <tr>
        <th>時間制限(min)</th>
        <td>{{ form.TimeLimit }}</td>
      </tr>
      <tr>
        <th>目標タイム(min)</th>
        <td>{{ form.TargetTime }}</td>
      </tr>
    </tbody>
      <tr>
      <td><input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-secondary" type="reset" value="Reset">
      </td>
      <td>
      </td>
      </tr>
    </form>
  </table>

{% endblock %}
