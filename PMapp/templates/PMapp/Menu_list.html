{% extends 'PMapp/base.html' %}

{% block content %}

<div class="container">
    <h3>練習一覧</h3>
    {% for item in object_list %}
    <div class="card">
        <h5 class="card-header">{{ item.MenuName }}</h5>
        <div class="card-body">
            <h5 class="card-title">{{ item.Category }}</h5>
            <h5 class="card-title">{{ item.MenuLv }}</h5>

            <a href="{% url 'PMapp:Menu_detail' item.pk %}" class="btn btn-primary">詳細へ</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
